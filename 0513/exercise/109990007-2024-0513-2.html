
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebook Display</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        img {
            width: 100%;
            max-width: 200px;  # Control the size to be uniform
            height: auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><img src="https://stats.moe.gov.tw/bookcase/smallpic/Higher/113.png" alt="Book 1"></td>
            <td><img src="https://stats.moe.gov.tw/bookcase/smallpic/High/113.png" alt="Book 2"></td>
            <td><img src="https://stats.moe.gov.tw/bookcase/smallpic/Basic/113.png" alt="Book 3"></td>
            <td><img src="https://stats.moe.gov.tw/bookcase/smallpic/Oversea/113.png" alt="Book 4"></td>
            <td><img src="https://stats.moe.gov.tw/bookcase/smallpic/Native/113.png" alt="Book 5"></td>
        </tr>
        <tr>
            <td><img src="https://stats.moe.gov.tw/bookcase/smallpic/Son_of_Foreign_All/113.png" alt="Book 6"></td>
            <td><img src="https://stats.moe.gov.tw/bookcase/smallpic/International_Comparison/112.png" alt="Book 7"></td>
            <td><img src="https://stats.moe.gov.tw/bookcase/smallpic/Education_Statistics/112.png" alt="Book 8"></td>
            <td><img src="https://stats.moe.gov.tw/bookcase/smallpic/Education_in_Taiwan/112.png" alt="Book 9"></td>
            <td><img src="https://stats.moe.gov.tw/bookcase/smallpic/High_Graduate/112.png" alt="Book 10"></td>
        </tr>
    </table>
</body>
</html>
